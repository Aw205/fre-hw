<div  style="border: 0.4rem solid white;" [style.borderColor]="data.color!=titleColor ? 'white' : titleColor">
    <p>{{data.title}}</p>
    <p>{{data.content}}</p>
    <button (click)="changeColor.emit(data.color)" [style.backgroundColor]="data.color" style="color: white;">Set {{data.color}}</button>
</div>
