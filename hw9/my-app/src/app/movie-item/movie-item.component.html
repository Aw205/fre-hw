
<a [routerLink]="'/details/' + data.id" routerLinkActive="active" ariaCurrentWhenActive="page" style="font: 1em Trebuchet MS;color:whitesmoke; background-size: cover; border:0.3rem ridge dimgray; " [style.backgroundImage]="'linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),url(https://image.tmdb.org/t/p/original'+ data.backdrop_path + ')'">

    <img [src]="'https://image.tmdb.org/t/p/original'+ data.poster_path" style="width: 50%;">

    <b>{{data.original_title}}</b>

    <div style="display: flex; justify-content: space-around;">
        <div style="background-color: maroon; border-radius: 10px; text-align: center; width: 30%;">
            {{data.release_date.substring(0,4)}}
        </div>
        <div style="background-color: maroon; border-radius: 10px; text-align: center;width: 30%;">
            {{data.original_language}}
        </div>
        <div style="background-color: maroon; border-radius: 10px; text-align: center;width: 30%;">
            {{data.vote_average | number: '1.0-1'}}
        </div>
    </div>

    <p>
        {{data.overview.substring(0,100) + "..."}}
    </p>

</a>
