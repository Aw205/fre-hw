<div
    style="position: relative; width: 25%; left:50%; transform: translateX(-50%); display: flex; flex-direction: column; min-height: 70vh;">
    <p>STEP 1 OF 3</p>
    <h1>Create a password to start your membership</h1>
    <p>Just a few more steps and you're done!</p>
    <p>We hate paperwork, too.</p>

    <form [formGroup]="registerForm">
        <input type="text" placeholder="Enter your email" name="email" formControlName="email">
        <input type="password" placeholder="Add a password" name="password" formControlName="password">
    </form>

    <a [routerLink]="'/signup/register-plan'" routerLinkActive="active" ariaCurrentWhenActive="page">
        <button>Next</button>
    </a>


</div>
