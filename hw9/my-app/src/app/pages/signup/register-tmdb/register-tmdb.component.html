<div
    style="position: relative; width: 25%; left:50%; transform: translateX(-50%); display: flex; flex-direction: column;min-height: 70vh;">
    <p>STEP 3 OF 3</p>
    <h1>Create your username and TMDB API key</h1>
    <p>Just one more step!</p>

    <form [formGroup]="tmdbForm" (ngSubmit)="onSubmit()">
        <div style="display: flex; flex-direction: column; gap:1rem">

            <input type="text" placeholder="Enter your username" formControlName="username">
            @if(tmdbForm.get('username')?.dirty && tmdbForm.get('username')?.hasError('required')){
            <div class="error">Username is required</div>
            }

            <input type="text" placeholder="Add your TMDB API key" formControlName="apiKey">
            @if(tmdbForm.get('apiKey')?.dirty && tmdbForm.get('apiKey')?.hasError('required')){
            <div class="error">API key is required</div>
            }
            <button type="submit">Next</button>
        </div>
    </form>

</div>
